<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Brisbane Moon Widget</title>

<style>
  body {
    background-color: #0b0d0c;
    color: #e6e2d6;
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .container {
    width: 420px;
    padding: 22px 26px;
    opacity: 0;
    animation: fadeIn 1.6s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .label {
    font-size: 0.75em;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    opacity: 0.65;
    margin-bottom: 10px;
  }

  .moonwrap {
    display: flex;
    justify-content: center;
    margin: 8px 0 14px;
  }

  .phase {
    font-size: 1.05em;
    line-height: 1.5;
    margin-top: 8px;
  }

  .meta {
    font-size: 0.9em;
    opacity: 0.75;
    line-height: 1.55;
    margin-top: 10px;
    white-space: pre-line;
  }

  .tiny {
    font-size: 0.82em;
    opacity: 0.55;
    margin-top: 10px;
  }
</style>
</head>

<body>
  <div class="container">
    <div class="label">Moon, Brisbane</div>

    <div class="moonwrap" id="moonIcon"></div>

    <div class="phase" id="phaseText"></div>
    <div class="meta" id="metaText"></div>
    <div class="tiny" id="tinyText"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
  <script>
    const TZ = "Australia/Brisbane";
    const LAT = -27.4698;
    const LON = 153.0251;
    const LUNAR_CYCLE = 29.530588853;
    const MS_PER_DAY = 1000 * 60 * 60 * 24;

    // Eclipse awareness list (worldwide dates, UTC date markers)
    // If you want, we can extend this list for multiple years.
    const ECLIPSES = [
      { date: "2026-02-17", kind: "Solar", subtype: "Annular" },
      { date: "2026-03-03", kind: "Lunar", subtype: "Total" },     // Mar 2–3, anchored to Mar 3 UTC date marker
      { date: "2026-08-12", kind: "Solar", subtype: "Total" },
      { date: "2026-08-28", kind: "Lunar", subtype: "Partial" }    // Aug 27–28, anchored to Aug 28 UTC date marker
    ];

    function getYMDInTZ(date, timeZone) {
      const parts = new Intl.DateTimeFormat("en-AU", {
        timeZone,
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      }).formatToParts(date);
      const map = {};
      for (const p of parts) map[p.type] = p.value;
      return { y: Number(map.year), m: Number(map.month), d: Number(map.day) };
    }

    function fmtTime(date) {
      return new Intl.DateTimeFormat("en-AU", {
        timeZone: TZ,
        hour: "2-digit",
        minute: "2-digit"
      }).format(date);
    }

    function fmtDateInTZ(dateObj) {
      return new Intl.DateTimeFormat("en-AU", {
        timeZone: TZ,
        year: "numeric",
        month: "short",
        day: "2-digit"
      }).format(dateObj);
    }

    function phaseNameFromIndex(i) {
      return [
        "New Moon",
        "Waxing Crescent",
        "First Quarter",
        "Waxing Gibbous",
        "Full Moon",
        "Waning Gibbous",
        "Last Quarter",
        "Waning Crescent"
      ][i];
    }

    function phaseIndexFromPhase(p) {
      return Math.floor(((p + 1/16) % 1) * 8);
    }

    function moonSVG(phaseIndex) {
      const size = 120;
      const r = 46;
      const cx = 60;
      const cy = 60;

      const svgs = {
        0:`<svg width="${size}" height="${size}"><circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/></svg>`,
        1:`<svg width="${size}" height="${size}"><defs><clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath></defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110"/><g clip-path="url(#c)"><circle cx="${cx+18}" cy="${cy}" r="${r}" fill="#e6e2d6"/></g></svg>`,
        2:`<svg width="${size}" height="${size}"><defs><clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath></defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110"/><g clip-path="url(#c)"><rect x="${cx}" y="${cy-r}" width="${r}" height="${2*r}" fill="#e6e2d6"/></g></svg>`,
        3:`<svg width="${size}" height="${size}"><defs><clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath></defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110"/><g clip-path="url(#c)"><circle cx="${cx+10}" cy="${cy}" r="${r}" fill="#e6e2d6"/><circle cx="${cx-24}" cy="${cy}" r="${r}" fill="#0f1110"/></g></svg>`,
        4:`<svg width="${size}" height="${size}"><circle cx="${cx}" cy="${cy}" r="${r}" fill="#e6e2d6" stroke="#2a2f2c" stroke-width="2"/></svg>`,
        5:`<svg width="${size}" height="${size}"><defs><clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath></defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110"/><g clip-path="url(#c)"><circle cx="${cx-10}" cy="${cy}" r="${r}" fill="#e6e2d6"/><circle cx="${cx+24}" cy="${cy}" r="${r}" fill="#0f1110"/></g></svg>`,
        6:`<svg width="${size}" height="${size}"><defs><clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath></defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110"/><g clip-path="url(#c)"><rect x="${cx-r}" y="${cy-r}" width="${r}" height="${2*r}" fill="#e6e2d6"/></g></svg>`,
        7:`<svg width="${size}" height="${size}"><defs><clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath></defs><circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110"/><g clip-path="url(#c)"><circle cx="${cx-18}" cy="${cy}" r="${r}" fill="#e6e2d6"/></g></svg>`
      };
      return svgs[phaseIndex];
    }

    function parseISODateToUTCNoon(isoDate) {
      const [yy, mm, dd] = isoDate.split("-").map(Number);
      return new Date(Date.UTC(yy, mm - 1, dd, 12, 0, 0));
    }

    function daysUntil(fromUTCNoon, toUTCNoon) {
      return Math.ceil((toUTCNoon.getTime() - fromUTCNoon.getTime()) / MS_PER_DAY);
    }

    function nextEclipseLines(todayUTCNoon) {
      const enriched = ECLIPSES.map(e => {
        const d = parseISODateToUTCNoon(e.date);
        return {
          ...e,
          dateObj: d,
          inDays: daysUntil(todayUTCNoon, d)
        };
      }).filter(e => e.inDays >= 0).sort((a,b) => a.dateObj - b.dateObj);

      const nextOverall = enriched[0];
      const nextSolar = enriched.find(e => e.kind === "Solar");
      const nextLunar = enriched.find(e => e.kind === "Lunar");

      const lines = [];

      if (nextOverall) {
        lines.push(
          "Next Eclipse: " + nextOverall.subtype + " " + nextOverall.kind +
          " · " + fmtDateInTZ(nextOverall.dateObj) +
          " · " + nextOverall.inDays + " days"
        );
      } else {
        lines.push("Next Eclipse: not in list");
      }

      if (nextSolar) {
        lines.push(
          "Next Solar Eclipse: " + nextSolar.subtype +
          " · " + fmtDateInTZ(nextSolar.dateObj) +
          " · " + nextSolar.inDays + " days"
        );
      }

      if (nextLunar) {
        lines.push(
          "Next Lunar Eclipse: " + nextLunar.subtype +
          " · " + fmtDateInTZ(nextLunar.dateObj) +
          " · " + nextLunar.inDays + " days"
        );
      }

      lines.push("Note: eclipse visibility varies by location");

      return lines.join("\n");
    }

    (function render() {
      const now = new Date();

      // Use today's date in Brisbane timezone, but compute astronomy at UTC noon for stability
      const { y, m, d } = getYMDInTZ(now, TZ);
      const todayUTCNoon = new Date(Date.UTC(y, m-1, d, 12, 0, 0));

      const illum = SunCalc.getMoonIllumination(todayUTCNoon);
      const percent = Math.round(illum.fraction * 100);
      const phaseIndex = phaseIndexFromPhase(illum.phase);
      const phaseName = phaseNameFromIndex(phaseIndex);

      const age = illum.phase * LUNAR_CYCLE;
      const daysToNew = Math.round(LUNAR_CYCLE - age);
      const daysToFull = Math.round(
        age <= LUNAR_CYCLE / 2
          ? (LUNAR_CYCLE / 2 - age)
          : (LUNAR_CYCLE + LUNAR_CYCLE / 2 - age)
      );

      const times = SunCalc.getMoonTimes(todayUTCNoon, LAT, LON);
      let rise = "Moonrise: not available";
      let set  = "Moonset: not available";

      if (times.rise) rise = "Moonrise: " + fmtTime(times.rise);
      if (times.set)  set  = "Moonset: " + fmtTime(times.set);

      const nextLines =
        (daysToFull <= daysToNew)
          ? ("Next Full Moon: " + daysToFull + " days\nNext New Moon: " + daysToNew + " days")
          : ("Next New Moon: " + daysToNew + " days\nNext Full Moon: " + daysToFull + " days");

      const eclipseBlock = nextEclipseLines(todayUTCNoon);

      document.getElementById("moonIcon").innerHTML = moonSVG(phaseIndex);
      document.getElementById("phaseText").innerText =
        phaseName + " · " + percent + "% visibility";

      document.getElementById("metaText").innerText =
        rise + "\n" +
        set + "\n\n" +
        nextLines + "\n\n" +
        eclipseBlock;

      document.getElementById("tinyText").innerText =
        new Intl.DateTimeFormat("en-AU", {
          timeZone: TZ,
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric"
        }).format(now) + " · " + TZ;
    })();
  </script>
</body>
</html>
