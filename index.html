<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Brisbane Moon Widget</title>

<style>
  body {
    background-color: #0b0d0c;
    color: #e6e2d6;
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .container {
    width: 420px;
    padding: 22px 26px;
    opacity: 0;
    animation: fadeIn 1.6s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .label {
    font-size: 0.75em;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    opacity: 0.65;
    margin-bottom: 10px;
  }

  .moonwrap {
    display: flex;
    justify-content: center;
    margin: 8px 0 14px;
  }

  .phase {
    font-size: 1.05em;
    line-height: 1.5;
    margin-top: 8px;
  }

  .meta {
    font-size: 0.9em;
    opacity: 0.75;
    line-height: 1.55;
    margin-top: 10px;
    white-space: pre-line;
  }

  .tiny {
    font-size: 0.82em;
    opacity: 0.55;
    margin-top: 10px;
  }
</style>
</head>

<body>
  <div class="container">
    <div class="label">Moon, Brisbane</div>

    <div class="moonwrap" id="moonIcon"></div>

    <div class="phase" id="phaseText"></div>
    <div class="meta" id="metaText"></div>
    <div class="tiny" id="tinyText"></div>
  </div>

  <!-- SunCalc from cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
  <script>
    // Locked settings for now
    const TZ = "Australia/Brisbane";
    const LAT = -27.4698;     // Brisbane
    const LON = 153.0251;

    function getYMDInTZ(date, timeZone) {
      const parts = new Intl.DateTimeFormat("en-AU", {
        timeZone,
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      }).formatToParts(date);

      const map = {};
      for (const p of parts) map[p.type] = p.value;
      return { y: Number(map.year), m: Number(map.month), d: Number(map.day) };
    }

    function fmtTime(date) {
      return new Intl.DateTimeFormat("en-AU", {
        timeZone: TZ,
        hour: "2-digit",
        minute: "2-digit"
      }).format(date);
    }

    function phaseNameFromIndex(i) {
      return [
        "New Moon",
        "Waxing Crescent",
        "First Quarter",
        "Waxing Gibbous",
        "Full Moon",
        "Waning Gibbous",
        "Last Quarter",
        "Waning Crescent"
      ][i];
    }

    // Convert SunCalc "phase" (0..1) into a simple 0..7 phase index
    function phaseIndexFromPhase(p) {
      // Center bins around the classic 8 phases
      // new=0, first quarter=2, full=4, last quarter=6
      const idx = Math.floor(((p + 1/16) % 1) * 8);
      return idx;
    }

    // Simple 8-phase SVG icons, chosen based on phaseIndex
    function moonSVG(phaseIndex) {
      const size = 120;
      const r = 46;
      const cx = 60;
      const cy = 60;

      // Each icon is: dark disk + light shape, clipped for crescent/gibbous feel
      // These are stylized but correctly correspond to the 8 phases.
      const svgs = {
        0: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="New Moon">
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/>
          </svg>`,
        1: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="Waxing Crescent">
            <defs>
              <clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath>
            </defs>
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/>
            <g clip-path="url(#c)">
              <circle cx="${cx + 18}" cy="${cy}" r="${r}" fill="#e6e2d6" opacity="0.95"/>
            </g>
          </svg>`,
        2: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="First Quarter">
            <defs>
              <clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath>
            </defs>
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/>
            <g clip-path="url(#c)">
              <rect x="${cx}" y="${cy - r}" width="${r}" height="${2*r}" fill="#e6e2d6" opacity="0.95"/>
            </g>
          </svg>`,
        3: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="Waxing Gibbous">
            <defs>
              <clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath>
            </defs>
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/>
            <g clip-path="url(#c)">
              <circle cx="${cx + 10}" cy="${cy}" r="${r}" fill="#e6e2d6" opacity="0.95"/>
              <circle cx="${cx - 24}" cy="${cy}" r="${r}" fill="#0f1110"/>
            </g>
          </svg>`,
        4: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="Full Moon">
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#e6e2d6" opacity="0.95" stroke="#2a2f2c" stroke-width="2"/>
          </svg>`,
        5: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="Waning Gibbous">
            <defs>
              <clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath>
            </defs>
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/>
            <g clip-path="url(#c)">
              <circle cx="${cx - 10}" cy="${cy}" r="${r}" fill="#e6e2d6" opacity="0.95"/>
              <circle cx="${cx + 24}" cy="${cy}" r="${r}" fill="#0f1110"/>
            </g>
          </svg>`,
        6: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="Last Quarter">
            <defs>
              <clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath>
            </defs>
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/>
            <g clip-path="url(#c)">
              <rect x="${cx - r}" y="${cy - r}" width="${r}" height="${2*r}" fill="#e6e2d6" opacity="0.95"/>
            </g>
          </svg>`,
        7: `
          <svg width="${size}" height="${size}" viewBox="0 0 120 120" aria-label="Waning Crescent">
            <defs>
              <clipPath id="c"><circle cx="${cx}" cy="${cy}" r="${r}"/></clipPath>
            </defs>
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="#0f1110" stroke="#2a2f2c" stroke-width="2"/>
            <g clip-path="url(#c)">
              <circle cx="${cx - 18}" cy="${cy}" r="${r}" fill="#e6e2d6" opacity="0.95"/>
            </g>
          </svg>`
      };

      return svgs[phaseIndex] || svgs[0];
    }

    // Main render
    (function render() {
      const now = new Date();

      // Use today's date in Brisbane timezone, then build a UTC noon Date for stable calculations
      const { y, m, d } = getYMDInTZ(now, TZ);
      const dateUTCNoon = new Date(Date.UTC(y, m - 1, d, 12, 0, 0));

      const illum = SunCalc.getMoonIllumination(dateUTCNoon);
      const fraction = illum.fraction; // 0..1
      const percent = Math.round(fraction * 100);

      const pIndex = phaseIndexFromPhase(illum.phase);
      const pName = phaseNameFromIndex(pIndex);

      const times = SunCalc.getMoonTimes(dateUTCNoon, LAT, LON);
      let riseStr = "Moonrise: not available";
      let setStr = "Moonset: not available";

      if (times.alwaysUp) {
        riseStr = "Moonrise: always above horizon";
        setStr  = "Moonset: always above horizon";
      } else if (times.alwaysDown) {
        riseStr = "Moonrise: always below horizon";
        setStr  = "Moonset: always below horizon";
      } else {
        if (times.rise) riseStr = "Moonrise: " + fmtTime(times.rise);
        if (times.set)  setStr  = "Moonset: " + fmtTime(times.set);
      }

      document.getElementById("moonIcon").innerHTML = moonSVG(pIndex);
      document.getElementById("phaseText").innerText = pName + " · " + percent + "% visibility";
      document.getElementById("metaText").innerText = riseStr + "\n" + setStr;

      // Extra: show the local Brisbane date used
      const dateLabel = new Intl.DateTimeFormat("en-AU", {
        timeZone: TZ,
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      }).format(now);

      document.getElementById("tinyText").innerText = dateLabel + " · " + TZ;
    })();
  </script>
</body>
</html>
